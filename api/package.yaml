name:                api

dependencies:
- base
- shared
- record-hasfield
- record-dot-preprocessor
- servant
- servant-server
- servant-swagger
- servant-swagger-ui
- swagger2
- aeson
- aeson-injector
- warp
- wai
- wai-cors
- raven-haskell
- bytestring
- exceptions
- fast-logger
- time
- text
- wai-logger
- resource-pool
- postgresql-simple
- transformers
- yaml

ghc-options:
- -Wall
- -Wno-name-shadowing
- -Wno-unused-do-bind

default-extensions:
- OverloadedStrings
- LambdaCase
- DataKinds
- TypeOperators
- DeriveGeneric

library:
  source-dirs: src

executables:
  api:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - api
